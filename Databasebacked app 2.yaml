  code: "from ._anvil_designer import HomepageTemplate\nfrom anvil import *\nimport\
    \ anvil.server\nimport anvil.tables as tables\nimport anvil.tables.query as q\n\
    from anvil.tables import app_tables\nfrom ..EntryEdit import EntryEdit\n\nclass\
    \ Homepage(HomepageTemplate):\n  def __init__(self, **properties):\n    # Set\
    \ Form properties and Data Bindings.\n    self.init_components(**properties)\n\
    \    # Any code you write here will run when the form opens.\n    self.refresh_entries()\n\
    \      # Set an event handler on the RepeatingPanel (our 'entries_panel')\n  \
    \  self.entries_panel.set_event_handler('x-delete-entry', self.delete_entry)\n\
    \n  def add_entry_button_click(self, **event_args):\n    \"\"\"This method is\
    \ called when the button is clicked\"\"\"\n    # Initialise an empty dictionary\
    \ to store the user inputs\n    new_entry = {}\n    # Open an alert displaying\
    \ the 'EntryEdit' Form\n    save_clicked = alert(\n      content=EntryEdit(item=new_entry),\n\
    \      title=\"Add Entry\",\n      large=True,\n      buttons=[(\"Save\", True),\
    \ (\"Cancel\", False)]\n    )\n    # If the alert returned 'True', the save button\
    \ was clicked.\n    if save_clicked:\n      anvil.server.call('add_entry', new_entry)\n\
    \      self.refresh_entries()\n    \n  def refresh_entries(self):\n     # Load\
    \ existing entries from the Data Table, \n     # and display them in the RepeatingPanel\n\
    \     self.entries_panel.items = anvil.server.call('get_entries')\n\n  def delete_entry(self,\
    \ entry, **event_args):\n    # Delete the entry\n    anvil.server.call('delete_entry',\
    \ entry)\n    # Refresh entry to remove the deleted entry from the Homepage\n\
    \    self.refresh_entries()\n\n"
