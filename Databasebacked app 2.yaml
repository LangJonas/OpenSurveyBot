server_modules:
- {name: ServerModule1, code: "import anvil.tables as tables\nimport anvil.tables.query\
    \ as q\nfrom anvil.tables import app_tables\nimport anvil.server\nfrom datetime\
    \ import datetime\n\n\n@anvil.server.callable\ndef add_entry(entry_dict):\n  app_tables.entries.add_row(\n\
    \    created=datetime.now(),\n    **entry_dict\n  )\n\n@anvil.server.callable\n\
    def get_entries():\n  # Get a list of entries from the Data Table, sorted by 'created'\
    \ column, in descending order\n  return app_tables.entries.search(\n    tables.order_by(\"\
    created\", ascending=False)\n  )\n\n@anvil.server.callable\ndef update_entry(entry,\
    \ entry_dict):\n  # check that the entry given is really a row in the \u2018entries\u2019\
    \ table\n  if app_tables.entries.has_row(entry):\n    entry_dict['updated'] =\
    \ datetime.now()\n    entry.update(**entry_dict)\n  else:\n    raise Exception(\"\
    Entry does not exist\")\n\n@anvil.server.callable\ndef delete_entry(entry):\n\
    \  # check that the entry being deleted exists in the Data Table\n  if app_tables.entries.has_row(entry):\n\
    \    entry.delete()\n  else:\n    raise Exception(\"Entry does not exist\")",
  id: '1669297017291241838743870.52295'}
