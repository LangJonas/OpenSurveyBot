  code: "from ._anvil_designer import EntryViewTemplate\nfrom anvil import *\nimport\
    \ anvil.server\nimport anvil.tables as tables\nimport anvil.tables.query as q\n\
    from anvil.tables import app_tables\nfrom ..EntryEdit import EntryEdit\n\nclass\
    \ EntryView(EntryViewTemplate):\n  def __init__(self, **properties):\n    # Set\
    \ Form properties and Data Bindings.\n    self.init_components(**properties)\n\
    \n    # Any code you write here will run when the form opens.\n\n  def edit_entry_button_click(self,\
    \ **event_args):\n    \"\"\"This method is called when the button is clicked\"\
    \"\"\n    # Create a copy of the existing entry from the Data Table \n    entry_copy\
    \ = dict(self.item)\n    # Open an alert displaying the 'EntryEdit' Form\n   \
    \ # set the `self.item` property of the EntryEdit Form to a copy of the entry\
    \ to be updated\n    save_clicked = alert(\n      content=EntryEdit(item=entry_copy),\n\
    \      title=\"Update Entry\",\n      large=True,\n      buttons=[(\"Save\", True),\
    \ (\"Cancel\", False)]\n    )\n    # Update the entry if the user clicks save\n\
    \    if save_clicked:\n      anvil.server.call('update_entry', self.item, entry_copy)\n\
    \  \n      # Now refresh the page\n      self.refresh_data_bindings()\n\n  def\
    \ delete_entry_button_click(self, **event_args):\n    \"\"\"This method is called\
    \ when the button is clicked\"\"\"\n    # Get the user to confirm if they wish\
    \ to delete the entry\n    # If yes, raise the 'x-delete-entry' event on the parent\
    \ \n    # (which is the entries_panel on Homepage)\n    if confirm(f\"Are you\
    \ sure you want to delete {self.item['title']}?\"):\n      self.parent.raise_event('x-delete-entry',\
    \ entry=self.item)\n\n\n"
